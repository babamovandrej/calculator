<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.svg">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
    <title>Andrej's Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="calculator-screen">
                <div class="calculation">
                    <p>12 + 12</p>
                </div>
                <div class="result">
                    <p>24</p>
                </div>
            </div>
            <div class="commands-container">
                <div class="commands">
                    <div class="row">
                        <button id="clear-entry">CE</button>
                        <button id="clear-all">CA</button>
                    </div>
                    <div class="row">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>÷</button>
                    </div>
                    <div class="row">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>×</button>
                    </div>
                    <div class="row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>−</button>
                    </div>
                    <div class="row">
                        <button>.</button>
                        <button>0</button>
                        <button>=</button>
                        <button>+</button>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
